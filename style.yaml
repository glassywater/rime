style:
    color_scheme: light # 配色方案
    #color_scheme_dark: ps4 # 配色方案
    color_scheme_dark: solarized_rock
    blur_window: true
    capture_by_click: true
    capture_type: none
    color_font: true
    comment_font_face: "Segoe UI Emoji:0:1FFF, LXGW Bright GB"
    comment_font_point: 12
    display_tray_icon: false
    enable_mouse: true
    #LXGW WenKai Mono,  
    #Segoe UI Emoji:0:1FFF, Microsoft YaHei:2000:2FFFFF, P13:30000:3134A, P13:31350:323AF, Microsoft YaHei:323B0:10FFFF
    font_face: "Segoe UI Emoji:0:1FFF, LXGW Bright GB"
    font_point: 14
    horizontal: false
    inline_preedit: false
    label_font_face: "Segoe UI Emoji:0:1FFF, LXGW Bright GB"
    label_font_point: 11
    label_format: "%s   "
    #label_format: ""
    mark_text: ">>" 
    preedit_type: composition # 预编辑区内容：composition（编码）； preview（高亮候选）；preview_all（全部候选）

